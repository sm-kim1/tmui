name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Strip binary
        run: strip target/x86_64-unknown-linux-musl/release/tmui

      - name: Create archive
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/tmui dist/tmui
          cd dist
          tar czf tmui-${{ github.ref_name }}-x86_64-linux.tar.gz tmui
          sha256sum tmui-${{ github.ref_name }}-x86_64-linux.tar.gz > tmui-${{ github.ref_name }}-x86_64-linux.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            dist/tmui-${{ github.ref_name }}-x86_64-linux.tar.gz
            dist/tmui-${{ github.ref_name }}-x86_64-linux.tar.gz.sha256
